app:

  protocol: https
  domain: node-university.smartup.global
  port: 443

  business:
    market:
      lock:
        expire: 5

eth:

  protocol: http
  domain: 127.0.0.1
  port: 8080
  gas-price: 30

  contract:
    exchange: '0x7d56a317ceda7083172757e88c2ba4576f9530da'
    smartup: '0x184a3dad8912a81ab393b83892f2039ec0297132'
    sut: '0xf1899c6eb6940021c1ae4e9c3a8e29ee93704b03'
    ntt: '0x846ce03199a759a183cccb35146124cd3f120548'

spring:

  profiles:
    active: university

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1/smartup_node?useSSL=false
    username: root
    password: '%0IuW@o^DGrcWeea'
    sql-script-encoding: UTF-8

    druid:
      initial-size: 1
      max-active: 20
      min-idle: 5
      connection-init-sqls: set names utf8mb4

  redis:
    host: 127.0.0.1
    port: 6379
    password: '%0IuW@o^DGrcWeea'
    pool:
      max-active: 2
      min-idle: 1
      max-wait: 5000

mybatis:
  check-config-location: false
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

mapper:
  mapper:
    - tk.mybatis.mapper.common.Mapper
  not-empty: false
  style: camelhump

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

server:
  port: 80
  max-http-header-size: 10240

logging:
  level:
    org.springframework: info
    global.smartup.node: info